<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Focus & Achieve</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <header>

    <h1>Focus & Achieve</h1>

    <p>Your journey to productivity starts here!</p>

  </header>

  <main>

    <section id="motivation">

      <blockquote id="quote">"Success is the sum of small efforts, repeated day in and day out." - Robert Collier</blockquote>

    </section>

    <section id="pomodoro">

      <h2>Pomodoro Timer</h2>

      <div id="timer">

        <span id="minutes">25</span>:<span id="seconds">00</span>

      </div>

      <div class="timer-buttons">

        <button id="start-pause">Start</button>

        <button id="reset">Reset</button>

      </div>

    </section>

    <section id="habit-tracker">

      <h2>Habit Tracker</h2>

      <p>Track your progress, one step at a time:</p>

      <div id="habit-list">

        <div class="habit">

          <label>

            <input type="checkbox"> Drink Water

          </label>

        </div>

        <div class="habit">

          <label>

            <input type="checkbox"> Exercise

          </label>

        </div>

        <div class="habit">

          <label>

            <input type="checkbox"> Read a Book

          </label>

        </div>

      </div>

      <div id="add-habit">

        <input type="text" id="new-habit-input" placeholder="Add a new habit">

        <button id="add-habit-btn">Add</button>

      </div>

    </section>

  </main>

  <footer>

    <p>Stay focused, stay consistent, and achieve greatness!</p>

  </footer>

  <script src="script.js"></script>

</body>

</html>
